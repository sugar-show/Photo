<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./images/image-1.png"></span>
                <span><img src="./images/image-2.png"></span>
                <span><img src="./images/image-3.png"></span>
            </div>
            <div>
                <span><img src="./images/image-4.png"></span>
                <span><img src="./images/image-5.png"></span>
                <span><img src="./images/image-6.png"></span>
            </div>
        </div>
        <img src="./images/next.png" id="nextBtn">
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");
        let isTouching = false;
    　　let startX, currentX;

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior ="auto";
        })

        scrollContainer.addEventListener("touchstart", (evt) => {
        isTouching = true;
        startX = evt.touches[0].clientX;
    });

    scrollContainer.addEventListener("touchmove", (evt) => {
        if (!isTouching) return;
        currentX = evt.touches[0].clientX;
        let diffX = startX - currentX;
        scrollContainer.scrollLeft += diffX;
        startX = currentX;
    });

    scrollContainer.addEventListener("touchend", () => {
        isTouching = false;
    });

        nextBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        })
        
        backBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        })



    </script>

</body>
</html>
